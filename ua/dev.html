<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додаток ще в розробці</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0d3b3e; /* dark turquoise background */
            color: #a7f0ba; /* light turquoise text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 0 1rem; /* відступи з боків для мобільних */
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4dd0e1; /* bright turquoise */
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        a.button {
            text-decoration: none;
            color: #0d3b3e; /* dark text for button */
            background-color: #4dd0e1; /* turquoise button */
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #26c6da; /* slightly darker turquoise on hover */
        }

        /* Адаптивність для маленьких екранів */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            a.button {
                padding: 0.6rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>Ми ще в розробці</h1>
    <p>Скоро тут з’явиться щось круте!</p>
    <a href="index.html" class="button">Повернутися на головну</a>
</body>
</html>
